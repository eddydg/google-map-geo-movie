<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Geo Movie Map</title>
    <link rel="stylesheet" href="public/css/asRange.min.css">
    <link rel="stylesheet" href="public/css/fakeLoader.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90%;
      }
      .asRange {
        display: block;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script type='text/javascript' src='public/js/jquery-asRange.min.js'></script>
    <script type='text/javascript' src='public/js/fakeLoader.min.js'></script>
    <script type='text/javascript' src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type='text/javascript' src='public/js/main.js'></script>

    <div id="fakeLoader"></div>

    <div id="map"></div>
    <br>
    <input id="yearRangeSelector" type="range" min="1995" max="2016" name="points" step="1" />

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChNVy6JvUNOYvSM844NiQXd4SXHsq7fAM&callback=initMap">
    </script>

    <script type="text/javascript">
      var socket = io.connect('http://localhost:3000');
      socket.on('tweet', function (tweet) {
        console.log(tweet);
      });
    </script>
  </body>
</html>
